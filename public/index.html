<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-myFont">
    <!--------------- NAVBAR --------------->
    <nav class="border-b-2 p-3 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center max-w-12 max-h-12">
            <img src="../assets/asset 0.png" alt="logo">
            <span class="text-lg font-semibold">ToDesktop</span>
        </a>

        <div id="nav_menu" class="hidden lg:flex gap-12">
            <a href="#" class="font-semibold hover:text-primary">Pricing</a>
            <a href="#" class="font-semibold hover:text-primary">Docs</a>
            <a href="#" class="font-semibold hover:text-primary">Changelog</a>
            <a href="#" class="font-semibold hover:text-primary">Blogs</a>
            <a href="#" class="font-semibold hover:text-primary">Login</a>
        </div>

        <button class=" hidden lg:flex gap-2 items-center border px-4 py-2 border-gray-400 hover:border-gray-600 rounded-lg">
            <img src="../assets/asset 1.svg" alt="logo1">
            <span>Electron Developer</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-500"></i>
        </button>

        <div id="nav-dialog" class="hidden fixed lg:hidden bg-white inset-0 p-3">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center max-w-12 max-h-12">
                    <img src="../assets/asset 0.png" alt="logo">
                    <span class="text-lg font-semibold">ToDesktop</span>
                </a>
                <button class="p-2 lg:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-500"></i>
                </button>
            </div>
            <div class="mt-10">
                <a href="#" class="text-lg m-3 p-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
                <a href="#" class="text-lg m-3 p-3 hover:bg-gray-50 block rounded-lg">Docs</a>
                <a href="#" class="text-lg m-3 p-3 hover:bg-gray-50 block rounded-lg">Changelog</a>
                <a href="#" class="text-lg m-3 p-3 hover:bg-gray-50 block rounded-lg">Blogs</a>
                <a href="#" class="text-lg m-3 p-3 hover:bg-gray-50 block rounded-lg">Login</a>
            </div>
            <div class="h-[1px] bg-gray-300"></div>

            <button class="flex gap-2 items-center px-4 py-2  hover:bg-gray-50 rounded-lg w-full mt-6">
                <img src="../assets/asset 1.svg" alt="logo1">
                <span>Electron Developer</span>
            </button>

        </div>

    </nav>


    <script src="./script.js"></script>
</body>
</html>
